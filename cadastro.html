<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rio</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <!-- Barra superior -->
        <header>
            <div class="logo"></div>
            <a href="login.php">
                <button type="button" class="btn">login</button>
            </a>
        </header>

        <!-- Tela de cadastro -->
        <div class="main-content">
            <div class="logo-side"></div>

            <div class="login-box">
                <form id="loginForm">
                    <label for="nome">
                        <img class="icon" src="https://img.icons8.com/?size=100&id=11730&format=png&color=000000" alt="nome"/>
                        Nome:
                    </label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    
                    <label for="email">
                        <img class="icon" src="https://img.icons8.com/?size=100&id=Ww1lcGqgduif&format=png&color=000000" alt="email"/>
                        Email:
                    </label>
                    <input type="text" id="email" name="email" placeholder="Digite seu email" required>
                    
                    <label for="idade">
                        <img class="icon" src="https://img.icons8.com/?size=100&id=1663&format=png&color=000000" alt="idade"/>
                        Idade:
                    </label>
                    <input type="date" id="idade" name="idade" required>
                    
                    <label for="password">
                        <img class="icon" src="https://img.icons8.com/?size=100&id=15437&format=png&color=000000" alt="senha"/>
                        Senha:
                    </label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                    <button type="submit" class="btn-submit">cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../js/registro.js"></script>
</body>
</html>
